# The current release
version: v0.7.1

# Site settings
title: Junglestar
email: info@junglestar.org
description: "It's a jungle out there. DIY is not enough. How customers get to know you? Junglestar is a small, flexible web agency. We do information architecture, screen design, code and deploy. We offer all-included packed solutions. Or top quality custom designs at a competitive price."
baseurl: "" #"/clean" # the subpath of your site, e.g. /blog/
url: "https://junglestar.org" # the base hostname & protocol for your site
twitter_username: rokmatwit
github_username: toybreaker

# Conversion
markdown: kramdown
kramdown:
 input: GFM
 hard_wrap: false
permalink: /:title/

# Exclude these files from your production _site
exclude:
 - Gemfile
 - Gemfile.lock
 - LICENSE
 - gulpfile.js
 - package.json
 - DS_Store
 - Icon
 - node_modules
 - uploads
 - rakefile
 - ["vendor"]

# the following exclude is necessary to make Travis CI work:
# https://github.com/jekyll/jekyll/issues/5267
# https://github.com/jekyll/jekyll/issues/2938
# exclude: ["vendor"]

owner:
 name: Junglestar
 avatar_url: #
 email: rokmabox@gmail.com
 link: https://junglestar.org
 disqus-shortname:
 twitter: #
 facebook: #
 github: junglesta

google:
  plus: #username
  analytics: UA-49653244-1
  verify: Rt71Q1qGvbUviohh6n8KmtRoGUd-XeuuuKLBjCMvHO8

plugins:
 - html-proofer
 - jekyll-seo-tag
 - jekyll-redirect-from
 - jekyll-sitemap


#Use html-proofer with this terminal command:
# bundle exec htmlproofer ./_site --disable-external

collections:
  products:
  works:
    output: true
    permalink: /works/:title/
  pages:
    output: true
    permalink: /:title/
  redir:
    output: true
    permalink: /:title/

defaults:
  - scope:
      path: ""
      type: products
    values:
      layout: default # change this to get the layout needed
