{% include ascii_art_junglestar_banner.html %}

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{{ page.title }}</title>

  <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">


  <noscript id="deferred-styles">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:100,300&display=swap">
    <link rel="stylesheet" href="{{ "/assets/css/main.css" | prepend: site.baseurl }}" type='text/css'>
  </noscript>

  <script type="text/javascript">
      // Load CSS
      var loadDeferredStyles = function() {
          var addStylesNode = document.getElementById("deferred-styles");
          var replacement = document.createElement("div");
          replacement.innerHTML = addStylesNode.textContent;
          document.body.appendChild(replacement)
          addStylesNode.parentElement.removeChild(addStylesNode);
      };
      var raf = window.requestAnimationFrame || window.mozRequestAnimationFrame ||
          window.webkitRequestAnimationFrame || window.msRequestAnimationFrame;
      if (raf) raf(function() { window.setTimeout(loadDeferredStyles, 0); });
      else window.addEventListener('load', loadDeferredStyles);
  </script>



  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

  {% include favico.html %}

  {% include open_graph.html %}

  <meta name="google-site-verification" content="{{site.google.verify}}" />

  <meta name="version" content="{{ site.version }}">

</head>
