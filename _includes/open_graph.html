<!-- Twitter Cards -->
	<meta name="twitter:card" content="summary_large_image">
	<meta name="twitter:site" content="@rokmatwit">

	{% if site.twitter %}
	<meta name="twitter:creator" content="@{{ owner.twitter }}">
	{% else %}
	<meta name="twitter:creator" content="@rokmatwit">
	{% endif %}

	<meta name="twitter:image:src" content="{{ site.url }}/assets/jpg/junglestar2016.jpg">

	<meta name="twitter:title" content="{{ site.title }}">

	<meta name="twitter:description" content="{{ site.description }}">



<!-- Open Graph -->
	<meta property="og:locale" content="en_US">
	<meta property="og:type" content="article">

	<meta property="og:title" content="{{ site.title }}">

	<meta property="og:image" content="{{ site.url }}/assets/jpg/junglestar2016.jpg">

	<meta property="og:description" content="{{ site.description }}">

	<meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.url }}">

	<meta property="og:site_name" content="{{ site.title }}">
