<!DOCTYPE html>
<html>

  {% include head.html %}

  <body class="home">

    <span id="top"></span>

    <div class="cover">

      <div class="cover__clock">

        <div class='hours'></div>
        <div class='seconds'></div>
        <div class='minutes'></div>

      </div>

      <div class="wrapper">

        <div class="cover__title">

          <div class="btn">
            <div class="name"><h1>{{ site.title }}</h1></div>
            <div class="desc">Make life easy for your customers!</div>
          </div>

        </div>

      </div>

    </div>

    <header class="site_header site_header--light">

      {% include intro.html %}

    </header>

    <div class="page-content">

      {{ content }}

    </div>

    {% include page_footer.html %}

    <script>
    //clock
      setInterval(function() {
        var seconds = new Date().getSeconds();
        var sdegree = seconds * 6 + 270;
        seconds = ("0" + seconds).slice(-2);
        var secondSel = document.querySelector(".seconds");

        secondSel.style.transform = "rotate(" + sdegree + "deg) translate(150px) rotate(-" + sdegree + "deg)";
        secondSel.innerHTML = seconds;

        var minutes = new Date().getMinutes();
        var mdegree = minutes * 6 + 270;
        var minutesSel = document.querySelector(".minutes");
        minutes = ("0" + minutes).slice(-2);

        minutesSel.style.transform = "rotate(" + mdegree + "deg) translate(150px) rotate(-" + mdegree + "deg)";
        minutesSel.innerHTML =  minutes;

        var hours = new Date().getHours();
        var hoursSel = document.querySelector(".hours");

        if (hours > 12) {
          hours = hours - 12;
        }

        hours = ("0" + hours).slice(-2);

        hoursSel.innerHTML = hours;
      }, 1000);

      var btnSel = document.querySelector('.btn');
      var header = document.getElementsByTagName('header')[0];

      btnSel.addEventListener("click", function() {
        header.scrollIntoView({behavior: "smooth"});
      }, false);

    </script>

    {% include script_blank.html %}
    {% include script_google_analytics.html %}

  </body>

</html>
